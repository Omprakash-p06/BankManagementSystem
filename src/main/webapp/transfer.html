<!DOCTYPE html>
<html>
<head>
  <title>Fund Transfer</title>
  <style>
    .container { max-width: 500px; margin: 20px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="number"] { width: 100%; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Transfer Funds</h1>
  <form id="transferForm">
    <div class="form-group">
      <label>From Account:</label>
      <input type="number" id="fromAccno" required>
    </div>
    <div class="form-group">
      <label>To Account:</label>
      <input type="number" id="toAccno" required>
    </div>
    <div class="form-group">
      <label>Amount:</label>
      <input type="number" id="amount" step="0.01" required>
    </div>
    <button type="submit">Transfer</button>
  </form>
  <div id="message"></div>
  <a href="dashboard.html">Back to Dashboard</a>
</div>

<script>
  document.getElementById("transferForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const transferData = {
      fromAccno: document.getElementById("fromAccno").value,
      toAccno: document.getElementById("toAccno").value,
      amount: parseFloat(document.getElementById("amount").value)
    };

    try {
      const response = await fetch("http://localhost:8080/BankManagementSystem/api/transfer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(transferData),
        credentials: 'include'
      });

      const result = await response.json();
      document.getElementById("message").textContent =
              response.ok ? "Transfer successful!" : result.error;

      if (response.ok) setTimeout(() => window.location.href = "dashboard.html", 1500);

    } catch (error) {
      document.getElementById("message").textContent = "Transfer failed!";
      console.error("Error:", error);
    }
  });
</script>
</body>
</html>
